spring.application.name=library-management-system

# ===================================
# DATABASE CONFIGURATION
# ===================================

# Datasource:
spring.datasource.url=jdbc:mysql://localhost:3306/Library_Management_System
spring.datasource.username=admin
spring.datasource.password=sqlPass!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA/HIBERNATE CONFIGURATION
# ===================================

# Hibernate DDL Auto (update is safe for development, but use migrations in production)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries generated by Hibernate (useful for debugging)
spring.jpa.show-sql=true

# Specify the database dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Format the SQL queries generated by Hibernate (for readability)
spring.jpa.properties.hibernate.format_sql=true